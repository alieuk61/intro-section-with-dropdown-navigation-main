<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Epilogue:wght@500;700&family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,500;9..144,700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Montserrat:wght@400;500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>

  <header class="container-1">

  <img class="brand-icon" src="images/logo.svg" alt="logo">



  <div class="links">
    <div class="dropdown">

    <span class="link-1 link important-link">Features<img class="down-arrow" src="images/icon-arrow-down.svg" alt="down-arrow"></span>

    <div class="dropdown-list-1 dropdown-list">
        <ul class="ul-one ">
          <li class="unordered-list"><a href="#"><img class="icon" src="images/icon-todo.svg">Todo List</a></li>
          <li class="unordered-list"><a href="#"><img class="icon" src="images/icon-calendar.svg">Calendar</a></li>
          <li class="unordered-list"><a href="#"><img class="icon" src="images/icon-reminders.svg">Reminders</a></li>
          <li class="unordered-list"><a href="#"><img class="icon" src="images/icon-planning.svg">Planning</a></li>
        </ul>
    </div>
    </div>

    <div class="dropdown">

    <span class="link-2 link important-link">Company <img class="down-arrow" src="images/icon-arrow-down.svg" alt="down-arrow"></span>
    <div class="dropdown-list-2 dropdown-list">
      <ul class="ul-two ">
        <li class="unordered-list"><a href="#">History</a> </li>
        <li class="unordered-list"><a href="#">Our Team</a> </li>
        <li class="unordered-list"><a href="#">Blog</a></li>
      </ul>
    </div>
    </div>
    <span class="link-3 link">Careers</span>
    <span class="link-4 link">About</span>
  </div>

  <div class="final-buttons">
    <button class="login-button header-button" type="button" name="button">Login</button>
    <button class="register-button header-button" type="button" name="button">Register</button>
  </div>





  </header>

  <main class="container-2">
    <div class="text-div">
      <h1>
        Make remote work
      </h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>

      <button class="black-button" type="button" name="button">Learn more</button>
      <div class="sponsor-div">
        <img class="sponsor sponsor-1" src="images/client-databiz.svg">
        <img class="sponsor sponsor-2" src="images/client-audiophile.svg">
        <img class="sponsor sponsor-3" src="images/client-meet.svg">
        <img class="sponsor sponsor-4" src="images/client-maker.svg">
      </div>
      </div>
    </div>
    <div class="big-image">
      <picture>
    <source class="man-w-laptop" media="(max-width: 600px)" srcset="images/image-hero-mobile.png">
      <img class="man-w-laptop" src="images/image-hero-desktop.png" alt="man-with-a-laptop">
    </picture>
    </div>

  </main>

</html>
